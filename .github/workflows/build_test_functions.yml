name: Build and run tests for Cloud functions

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        name: Build and test cloud functions
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v3

            - name: Install packages
              run: |
                cd functions
                npm install

            - name: Build project
              run: |
                cd functions
                npm run build

            - name: Run tests
              run: |
                cd functions
                jest lib/tests
