name: build ProjectPlan asciidoc pdf

on:
  push:
    paths:
      - Documentation/ProjectPlan/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  asciidoc_build:
    runs-on: ubuntu-latest
    name: Build Asciidoc
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build PDF
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor-pdf -a allow-uri-read -D . Documentation/ProjectPlan/ProjectPlan.adoc"

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v2
        with:
          name: PDF document
          path: ProjectPlan.pdf
