name: build UseCaseScenarios asciidoc to pdf

on:
  push:
    paths:
      - documentation/use-case-scenarios/**

# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  asciidoc_build:
    runs-on: ubuntu-latest
    name: Build Asciidoc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build PDF
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor-pdf documentation/use-case-scenarios/UseCaseScenarios.adoc -o documentation/use-case-scenarios/UseCaseScenarios.pdf"

      - name: Commit PDF
        run: |
          git config --global user.email "j.sebastian@student.fontys.nl"
          git config --global user.name "Joel"
          git fetch
          git pull
          git add documentation/use-case-scenarios/UseCaseScenarios.pdf
          git commit -a -m "Update Use Case Scenarios PDF"
          git push
