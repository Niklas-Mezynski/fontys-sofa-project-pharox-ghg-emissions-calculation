get:
  summary: Classify the given unit
  description: This endpoints attempts to classify whether a unit is Weight, Distance or Volume
  tags:
    - Units
  parameters:
    - in : body
      schema:
        $ref: "../../schemas/units/units_converter_input.yaml"
      description: The value and units to convert from and to
      example: {
        originalUnitType: "km",
        targetUnitType: "m",
        value: 1
      }
  responses:
    "200":
      description: The converted units
      content:
        application/json:
          schema:
            $ref: "../../schemas/units/units_converter_output.yaml"
          description: The new value and units after the conversion
          example: {
            convertedUnit: 1000,
            unit: "m",
          }