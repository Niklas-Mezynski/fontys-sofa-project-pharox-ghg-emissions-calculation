post:
  summary: Classify the given unit
  description: Classify whether a unit is Weight, Distance or Volume
  tags:
    - Units
  parameters:
    - in : body
      name: unit
      schema:
        type: string
        example: km
      description: The unit to classify
  responses:
    "200":
      description: The unit classification
      content:
        application/json:
          schema:
            type: string
            enum: [DISTANCE, VOLUME, WEIGHT]
            example: DISTANCE