post:
  summary: Classify the given unit
  description: This endpoints attempts to classify whether a unit is Weight, Distance or Volume
  tags:
    - Units
  parameters:
    - in : body
      name: unit
      schema:
        type: string
      description: The unit to classify
      example: km
  responses:
    "200":
      description: The unit classification
      content:
        application/json:
          schema:
            type: string
            enum: [DISTANCE, VOLUME, WEIGHT]
            example: DISTANCE