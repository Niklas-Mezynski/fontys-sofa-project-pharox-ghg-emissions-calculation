get:
  summary: Returns amount of emission factors saved in the DB
  description: Function that fetches the emission factors from Climatiq API and stores them in our DB
  tags:
    - Emission factors
  responses:
    "200":
      description: A message saying the amount of emission factors saved
      content:
        application/json:
          schema:
            oneOf:
                - type: array
                  items:
                    $ref: "#/components/schemas/FuelEmissionFactor"
                - type: array