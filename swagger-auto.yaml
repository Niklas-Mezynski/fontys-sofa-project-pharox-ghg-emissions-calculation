openapi: 3.0.3
info:
  title: GHG Emission Calculation API
  description: <p>API to make the calculation of Greenhouse gasses emissions
    during logistic activities.</p><p>Built following the <a
    href="https://www.smartfreightcentre.org/en/our-programs/global-logistics-emissions-council/calculate-report-glec-framework/">GLEC
    framework</a>.</p>
  version: 0.0.0
servers:
  - url: http://127.0.0.1:{port}/pharox-sofa-project/us-central1
    description: Local Development Server
    variables:
      port:
        default: "5001"
        description: Port where the local development server is running on
  - url: https://us-central1-pharox-sofa-project.cloudfunctions.net
    description: Online Production Server
tags:
  - name: Emission calculations
    description: Functions related to calculation of emissions
  - name: Emission calculation reports
    description: Functions related to emission calculation reports
  - name: Fuel Emission factors
    description: Functions related to fuel emission factors
  - name: Intensity emission factors
    description: Functions related to intensity emission factors
  - name: Common
    description: Functions related to entities used in the system
  - name: Units
    description: Functions related to units being used in the system
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    EmissionCalculationInput:
      type: object
      properties:
        metadata:
          type: object
          nullable: true
          additionalProperties:
            nullable: true
        date:
          type: string
          nullable: true
        transportParts:
          type: array
          items:
            type: object
            properties:
              scope:
                type: string
                nullable: true
                enum: &a8
                  - SCOPE1
                  - SCOPE2
                  - SCOPE3
              distance:
                type: object
                properties:
                  value:
                    type: number
                  unit:
                    type: string
                    enum: &a9
                      - km
                      - cm
                      - m
                      - in
                      - ft
                      - mi
                required:
                  - value
                  - unit
              weight:
                type: object
                properties:
                  value:
                    type: number
                  unit:
                    type: string
                    enum: &a1
                      - g
                      - kg
                      - tonnes
                      - t
                      - oz
                      - lb
                required:
                  - value
                  - unit
              region:
                type: string
                enum: &a2
                  - EU
                  - NA
                  - AF
                  - AS
                  - SA
                  - OC
                  - AN
                  - INTERNATIONAL
              transportDetails:
                anyOf:
                  - type: object
                    properties:
                      consumedFuel:
                        type: object
                        properties:
                          value:
                            type: number
                          unit:
                            type: string
                            enum: &a10
                              - ml
                              - l
                              - tsp
                              - tbsp
                              - g
                              - kg
                              - tonnes
                              - t
                              - oz
                              - lb
                              - kWh
                        required:
                          - value
                          - unit
                      fuelCode:
                        type: string
                        description: A unique code for the fuel used
                    required:
                      - consumedFuel
                      - fuelCode
                  - type: object
                    properties:
                      modeOfTransport:
                        type: string
                        enum:
                          - ROAD
                      refrigerated:
                        type: boolean
                        default: false
                      vehicle:
                        type: object
                        properties:
                          code:
                            type: string
                            nullable: true
                          weight:
                            type: object
                            properties:
                              value:
                                type: number
                              unit:
                                type: string
                                enum: *a1
                            required:
                              - value
                              - unit
                          engineType:
                            type: string
                            nullable: true
                        required:
                          - weight
                      characteristics:
                        type: object
                        properties:
                          loadFactor:
                            type: number
                            nullable: true
                          emptyRunning:
                            type: number
                            nullable: true
                          loadCharacteristic:
                            type: string
                            nullable: true
                          combinedLoadFactorEmptyRunning:
                            type: number
                            nullable: true
                      fuelCode:
                        type: string
                        nullable: true
                    required:
                      - modeOfTransport
                      - vehicle
                      - characteristics
                  - type: object
                    properties:
                      modeOfTransport:
                        type: string
                        enum:
                          - RAIL
                      tractionType:
                        type: string
                        nullable: true
                        enum: &a4
                          - DIESEL
                          - ELECTRIC
                      refrigerated:
                        type: boolean
                        default: false
                      characteristics:
                        type: object
                        properties:
                          loadFactor:
                            type: number
                            nullable: true
                          emptyRunning:
                            type: number
                            nullable: true
                          loadCharacteristic:
                            type: string
                            nullable: true
                    required:
                      - modeOfTransport
                      - characteristics
            required:
              - distance
              - weight
              - region
              - transportDetails
          description: The different transport activities to calculate emissions for. Each
            has their own fuel type, fuel consumption and freight details.
      required:
        - transportParts
      example: &a11
        transportParts:
          - distance:
              value: 286.3
              unit: km
            weight:
              value: 10
              unit: tonnes
            region: EU
            transportDetails:
              modeOfTransport: ROAD
              refrigerated: false
              vehicle:
                code: VAN_LT_3.5_T
                weight:
                  value: 3
                  unit: t
                engineType: ""
              characteristics:
                loadFactor: null
                emptyRunning: null
                loadCharacteristic: null
                combinedLoadFactorEmptyRunning: null
              fuelCode: null
          - distance:
              value: 286.3
              unit: km
            weight:
              value: 10
              unit: tonnes
            region: EU
            transportDetails:
              modeOfTransport: RAIL
              tractionType: null
              characteristics:
                loadFactor: null
                emptyRunning: null
                loadCharacteristic: null
              refrigerated: false
          - distance:
              value: 845364
              unit: km
            weight:
              value: 4366
              unit: tonnes
            region: EU
            transportDetails:
              consumedFuel:
                value: 85364
                unit: l
              fuelCode: GASOLINE_E5
          - distance:
              value: 2161954
              unit: km
            weight:
              value: 44975
              unit: tonnes
            region: EU
            transportDetails:
              consumedFuel:
                value: 374285
                unit: l
              fuelCode: DIESEL_B5
          - distance:
              value: 495827
              unit: km
            weight:
              value: 21375
              unit: tonnes
            region: EU
            transportDetails:
              consumedFuel:
                value: 127257
                unit: l
              fuelCode: DIESEL_B5
          - distance:
              value: 174364
              unit: km
            weight:
              value: 6865
              unit: tonnes
            region: EU
            transportDetails:
              consumedFuel:
                value: 59886
                unit: l
              fuelCode: DIESEL_B5
          - distance:
              value: 17478
              unit: km
            weight:
              value: 4890
              unit: tonnes
            region: EU
            transportDetails:
              consumedFuel:
                value: 7486
                unit: l
              fuelCode: DIESEL_B5
    FuelEmissionFactor:
      type: object
      properties:
        id:
          type: string
          format: uuid
        source:
          type: string
          enum: &a3
            - CUSTOM
            - GLEC
          default: GLEC
        fuel:
          type: object
          properties:
            id:
              type: string
              format: uuid
            code:
              type: string
            name:
              type: string
          required:
            - code
        factors:
          type: array
          items:
            type: object
            properties:
              unit:
                type: string
                enum: &a7
                  - KG_CO2E_PER_KWH
                  - KG_CO2E_PER_KG
                  - KG_CO2E_PER_L
              wtt:
                type: number
                nullable: true
              ttw:
                type: number
                nullable: true
              wtw:
                type: number
                nullable: true
            required:
              - unit
              - wtt
              - ttw
              - wtw
          minItems: 1
        region:
          type: string
          enum: *a2
          default: EU
      required:
        - source
        - fuel
        - factors
        - region
    RoadIntensityEmissionFactor:
      type: object
      properties:
        id:
          type: string
          format: uuid
        vehicle:
          type: object
          nullable: true
          properties:
            id:
              type: string
              format: uuid
            code:
              type: string
            name:
              type: string
            weight:
              type: object
              nullable: true
              properties:
                lower:
                  type: number
                  nullable: true
                upper:
                  type: number
                  nullable: true
                unit:
                  type: string
                  enum: *a1
              required:
                - lower
                - upper
                - unit
            engineType:
              type: string
              nullable: true
          required:
            - code
            - name
            - weight
            - engineType
        characteristics:
          type: object
          nullable: true
          properties:
            loadFactor:
              type: number
              nullable: true
            emptyRunning:
              type: number
              nullable: true
            loadCharacteristic:
              type: string
              nullable: true
            combinedLoadFactorEmptyRunning:
              type: number
              nullable: true
          required:
            - loadFactor
            - emptyRunning
            - loadCharacteristic
            - combinedLoadFactorEmptyRunning
        fuel:
          type: object
          nullable: true
          properties:
            name:
              type: string
            code:
              type: string
          required:
            - name
            - code
        fuelConsumption:
          type: array
          nullable: true
          items:
            type: object
            properties:
              value:
                type: number
              unit:
                type: string
                enum: &a5
                  - KWH_PER_TKM
                  - KG_PER_TKM
                  - L_PER_TKM
            required:
              - value
              - unit
        factor:
          type: object
          nullable: true
          properties:
            unit:
              type: string
              enum: &a6
                - G_CO2E_PER_TKM
                - KG_CO2E_PER_TKM
            wtt:
              type: number
              nullable: true
            ttw:
              type: number
              nullable: true
            wtw:
              type: number
              nullable: true
          required:
            - unit
            - wtt
            - ttw
            - wtw
        region:
          type: string
          enum: *a2
          default: EU
        source:
          type: string
          enum: *a3
          default: GLEC
        refrigerated:
          type: boolean
          default: false
      required:
        - vehicle
        - characteristics
        - fuel
        - fuelConsumption
        - factor
        - region
        - source
        - refrigerated
    RailIntensityEmissionFactor:
      type: object
      properties:
        id:
          type: string
          format: uuid
        characteristics:
          type: object
          nullable: true
          properties:
            loadFactor:
              type: number
              nullable: true
            emptyRunning:
              type: number
              nullable: true
            loadCharacteristic:
              type: string
              nullable: true
          required:
            - loadFactor
            - emptyRunning
            - loadCharacteristic
        tractionType:
          type: string
          nullable: true
          enum: *a4
        fuelConsumption:
          type: array
          nullable: true
          items:
            type: object
            properties:
              value:
                type: number
              unit:
                type: string
                enum: *a5
            required:
              - value
              - unit
        factor:
          type: object
          nullable: true
          properties:
            unit:
              type: string
              enum: *a6
            wtt:
              type: number
              nullable: true
            ttw:
              type: number
              nullable: true
            wtw:
              type: number
              nullable: true
          required:
            - unit
            - wtt
            - ttw
            - wtw
        region:
          type: string
          enum: *a2
          default: EU
        source:
          type: string
          enum: *a3
          default: GLEC
        refrigerated:
          type: boolean
          default: false
      required:
        - characteristics
        - tractionType
        - fuelConsumption
        - factor
        - region
        - source
        - refrigerated
    EmissionCalculationReport:
      type: object
      properties:
        id:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true
          additionalProperties:
            nullable: true
        date:
          type: string
        emissions:
          allOf:
            - type: object
              properties:
                co2e:
                  type: object
                  properties:
                    value:
                      type: number
                    unit:
                      type: string
                  required:
                    - value
                    - unit
                intensity:
                  type: object
                  properties:
                    value:
                      type: number
                    unit:
                      type: string
                  required:
                    - value
                    - unit
                activity:
                  type: object
                  properties:
                    value:
                      type: number
                    unit:
                      type: string
                  required:
                    - value
                    - unit
                distance:
                  type: object
                  properties:
                    value:
                      type: number
                    unit:
                      type: string
                  required:
                    - value
                    - unit
                breakdown:
                  type: object
                  properties:
                    wtt:
                      type: object
                      properties:
                        co2e:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                        intensity:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                      required:
                        - co2e
                        - intensity
                    ttw:
                      type: object
                      properties:
                        co2e:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                        intensity:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                      required:
                        - co2e
                        - intensity
                  required:
                    - wtt
                    - ttw
              required:
                - co2e
                - intensity
                - activity
                - distance
                - breakdown
            - type: object
              properties:
                breakdown:
                  type: object
                  properties:
                    scope1:
                      type: object
                      properties:
                        co2e:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                        intensity:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                      required:
                        - co2e
                        - intensity
                    scope2:
                      type: object
                      properties:
                        co2e:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                        intensity:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                      required:
                        - co2e
                        - intensity
                    scope3:
                      type: object
                      properties:
                        co2e:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                        intensity:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                      required:
                        - co2e
                        - intensity
                    unknownScope:
                      type: object
                      properties:
                        co2e:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                        intensity:
                          type: object
                          properties:
                            value:
                              type: number
                            unit:
                              type: string
                          required:
                            - value
                            - unit
                      required:
                        - co2e
                        - intensity
                  required:
                    - scope1
                    - scope2
                    - scope3
                    - unknownScope
              required:
                - breakdown
        transportActivities:
          type: array
          items:
            type: object
            properties:
              mode:
                type: string
              input:
                nullable: true
              scope:
                type: string
                nullable: true
              assumptions:
                type: string
                nullable: true
              emissionFactor:
                nullable: true
              emissions:
                type: object
                properties:
                  co2e:
                    type: object
                    properties:
                      value:
                        type: number
                      unit:
                        type: string
                    required:
                      - value
                      - unit
                  intensity:
                    type: object
                    properties:
                      value:
                        type: number
                      unit:
                        type: string
                    required:
                      - value
                      - unit
                  activity:
                    type: object
                    properties:
                      value:
                        type: number
                      unit:
                        type: string
                    required:
                      - value
                      - unit
                  distance:
                    type: object
                    properties:
                      value:
                        type: number
                      unit:
                        type: string
                    required:
                      - value
                      - unit
                  breakdown:
                    type: object
                    properties:
                      wtt:
                        type: object
                        properties:
                          co2e:
                            type: object
                            properties:
                              value:
                                type: number
                              unit:
                                type: string
                            required:
                              - value
                              - unit
                          intensity:
                            type: object
                            properties:
                              value:
                                type: number
                              unit:
                                type: string
                            required:
                              - value
                              - unit
                        required:
                          - co2e
                          - intensity
                      ttw:
                        type: object
                        properties:
                          co2e:
                            type: object
                            properties:
                              value:
                                type: number
                              unit:
                                type: string
                            required:
                              - value
                              - unit
                          intensity:
                            type: object
                            properties:
                              value:
                                type: number
                              unit:
                                type: string
                            required:
                              - value
                              - unit
                        required:
                          - co2e
                          - intensity
                    required:
                      - wtt
                      - ttw
                required:
                  - co2e
                  - intensity
                  - activity
                  - distance
                  - breakdown
            required:
              - mode
              - emissions
      required:
        - date
        - emissions
        - transportActivities
    Fuel:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
        name:
          type: string
      required:
        - code
    FuelFactor:
      type: object
      properties:
        unit:
          type: string
          enum: *a7
        wtt:
          type: number
          nullable: true
        ttw:
          type: number
          nullable: true
        wtw:
          type: number
          nullable: true
      required:
        - unit
        - wtt
        - ttw
        - wtw
    FuelConsumption:
      type: array
      items:
        type: object
        properties:
          value:
            type: number
          unit:
            type: string
            enum: *a5
        required:
          - value
          - unit
    Vehicle:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
        name:
          type: string
        weight:
          type: object
          nullable: true
          properties:
            lower:
              type: number
              nullable: true
            upper:
              type: number
              nullable: true
            unit:
              type: string
              enum: *a1
          required:
            - lower
            - upper
            - unit
        engineType:
          type: string
          nullable: true
      required:
        - code
        - name
        - weight
        - engineType
    Characteristics:
      type: object
      properties:
        loadFactor:
          type: number
          nullable: true
        emptyRunning:
          type: number
          nullable: true
        loadCharacteristic:
          type: string
          nullable: true
        combinedLoadFactorEmptyRunning:
          type: number
          nullable: true
      required:
        - loadFactor
        - emptyRunning
        - loadCharacteristic
        - combinedLoadFactorEmptyRunning
    UnitTypes:
      type: string
      enum: &a12
        - DISTANCE
        - WEIGHT
        - VOLUME
        - ELECTRICITY
        - UNKNOWN
    Units:
      type: string
      enum: &a13
        - ml
        - l
        - tsp
        - tbsp
        - g
        - kg
        - tonnes
        - t
        - oz
        - lb
        - km
        - cm
        - m
        - in
        - ft
        - mi
        - kWh
  parameters: {}
paths:
  /emissionCalculator:
    post:
      summary: Calculate GHG emissions
      description: Cloud function to perform an emission calculation
      tags:
        - Emission calculations
      requestBody:
        description: The calculation input
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  nullable: true
                  additionalProperties:
                    nullable: true
                date:
                  type: string
                  nullable: true
                transportParts:
                  type: array
                  items:
                    type: object
                    properties:
                      scope:
                        type: string
                        nullable: true
                        enum: *a8
                      distance:
                        type: object
                        properties:
                          value:
                            type: number
                          unit:
                            type: string
                            enum: *a9
                        required:
                          - value
                          - unit
                      weight:
                        type: object
                        properties:
                          value:
                            type: number
                          unit:
                            type: string
                            enum: *a1
                        required:
                          - value
                          - unit
                      region:
                        type: string
                        enum: *a2
                      transportDetails:
                        anyOf:
                          - type: object
                            properties:
                              consumedFuel:
                                type: object
                                properties:
                                  value:
                                    type: number
                                  unit:
                                    type: string
                                    enum: *a10
                                required:
                                  - value
                                  - unit
                              fuelCode:
                                type: string
                                description: A unique code for the fuel used
                            required:
                              - consumedFuel
                              - fuelCode
                          - type: object
                            properties:
                              modeOfTransport:
                                type: string
                                enum:
                                  - ROAD
                              refrigerated:
                                type: boolean
                                default: false
                              vehicle:
                                type: object
                                properties:
                                  code:
                                    type: string
                                    nullable: true
                                  weight:
                                    type: object
                                    properties:
                                      value:
                                        type: number
                                      unit:
                                        type: string
                                        enum: *a1
                                    required:
                                      - value
                                      - unit
                                  engineType:
                                    type: string
                                    nullable: true
                                required:
                                  - weight
                              characteristics:
                                type: object
                                properties:
                                  loadFactor:
                                    type: number
                                    nullable: true
                                  emptyRunning:
                                    type: number
                                    nullable: true
                                  loadCharacteristic:
                                    type: string
                                    nullable: true
                                  combinedLoadFactorEmptyRunning:
                                    type: number
                                    nullable: true
                              fuelCode:
                                type: string
                                nullable: true
                            required:
                              - modeOfTransport
                              - vehicle
                              - characteristics
                          - type: object
                            properties:
                              modeOfTransport:
                                type: string
                                enum:
                                  - RAIL
                              tractionType:
                                type: string
                                nullable: true
                                enum: *a4
                              refrigerated:
                                type: boolean
                                default: false
                              characteristics:
                                type: object
                                properties:
                                  loadFactor:
                                    type: number
                                    nullable: true
                                  emptyRunning:
                                    type: number
                                    nullable: true
                                  loadCharacteristic:
                                    type: string
                                    nullable: true
                            required:
                              - modeOfTransport
                              - characteristics
                    required:
                      - distance
                      - weight
                      - region
                      - transportDetails
                  description: The different transport activities to calculate emissions for. Each
                    has their own fuel type, fuel consumption and freight
                    details.
              required:
                - transportParts
              example: *a11
      responses:
        "200":
          description: The emission calculation overview/report
          content:
            application/json:
              schema:
                nullable: true
              example:
