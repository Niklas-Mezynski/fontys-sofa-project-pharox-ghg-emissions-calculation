openapi: 3.0.3
info:
  title: GHG Emission Calculation API
  description: <p>API to make the calculation of Greenhouse gasses emissions
    during logistic activities.</p><p>Built following the <a
    href="https://www.smartfreightcentre.org/en/our-programs/global-logistics-emissions-council/calculate-report-glec-framework/">GLEC
    framework</a>.</p>
  version: 0.0.0
servers:
  - url: http://127.0.0.1:{port}/pharox-sofa-project/us-central1
    description: Local Development Server
    variables:
      port:
        default: "5001"
        description: Port where the local development server is running on
  - url: https://us-central1-pharox-sofa-project.cloudfunctions.net
    description: Online Production Server
tags:
  - name: Emission calculations
    description: Functions related to calculation of emissions
  - name: Fuel Emission factors
    description: Functions related to fuel emission factors
  - name: Intensity Emission factors
    description: Functions related to intensity emission factors
  - name: Units
    description: Functions related units being used in the system
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    EmissionCalculationInput:
      type: object
      properties:
        metadata:
          type: object
          nullable: true
          additionalProperties:
            nullable: true
        date:
          type: string
          nullable: true
        transportParts:
          type: array
          items:
            type: object
            properties:
              scope:
                type: string
                nullable: true
                enum: &a4
                  - SCOPE1
                  - SCOPE2
                  - SCOPE3
              distance:
                type: object
                properties:
                  value:
                    type: number
                  unit:
                    type: string
                    enum: &a5
                      - km
                      - cm
                      - m
                      - in
                      - ft
                      - mi
                required:
                  - value
                  - unit
              weight:
                type: object
                properties:
                  value:
                    type: number
                  unit:
                    type: string
                    enum: &a1
                      - g
                      - kg
                      - tonnes
                      - t
                      - oz
                      - lb
                required:
                  - value
                  - unit
              region:
                type: string
                enum: &a2
                  - EU
                  - NA
                  - AF
                  - AS
                  - SA
                  - OC
                  - AN
                  - INTERNATIONAL
              transportDetails:
                anyOf:
                  - type: object
                    properties:
                      consumedFuel:
                        type: object
                        properties:
                          value:
                            type: number
                          unit:
                            type: string
                            enum: &a6
                              - ml
                              - l
                              - tsp
                              - tbsp
                              - g
                              - kg
                              - tonnes
                              - t
                              - oz
                              - lb
                              - kWh
                        required:
                          - value
                          - unit
                      fuelCode:
                        type: string
                        description: A unique code for the fuel used
                    required:
                      - consumedFuel
                      - fuelCode
                  - type: object
                    properties:
                      modeOfTransport:
                        type: string
                        enum:
                          - ROAD
                      vehicle:
                        type: object
                        properties:
                          code:
                            type: string
                            nullable: true
                          weight:
                            type: object
                            properties:
                              value:
                                type: number
                              unit:
                                type: string
                                enum: *a1
                            required:
                              - value
                              - unit
                          engineType:
                            type: string
                            nullable: true
                        required:
                          - weight
                      characteristics:
                        type: object
                        properties:
                          loadFactor:
                            type: number
                            nullable: true
                          emptyRunning:
                            type: number
                            nullable: true
                          loadCharacteristic:
                            type: string
                            nullable: true
                          combinedLoadFactorEmptyRunning:
                            type: number
                            nullable: true
                      fuelCode:
                        type: string
                        nullable: true
                    required:
                      - modeOfTransport
                      - vehicle
                      - characteristics
            required:
              - distance
              - weight
              - region
              - transportDetails
          description: The different transport activities to calculate emissions for. Each
            has their own fuel type, fuel consumption and freight details.
      required:
        - transportParts
      example: &a7
        metadata:
          anything: can go here
        transportParts:
          - distance:
              value: 100000
              unit: m
            weight:
              value: 1000
              unit: kg
            region: EU
            transportDetails:
              consumedFuel:
                value: 100
                unit: kg
              fuelCode: HEAVY_FUEL_OIL
    FuelEmissionFactor:
      type: object
      properties:
        id:
          type: string
          format: uuid
        source:
          type: string
          enum: &a8
            - CUSTOM
            - GLEC
          default: GLEC
        fuel:
          type: object
          properties:
            code:
              type: string
            name:
              type: string
          required:
            - code
        factors:
          type: array
          items:
            type: object
            properties:
              unit:
                type: string
                enum: &a3
                  - KG_CO2E_PER_KWH
                  - KG_CO2E_PER_KG
                  - KG_CO2E_PER_L
              wtt:
                type: number
                nullable: true
              ttw:
                type: number
                nullable: true
              wtw:
                type: number
                nullable: true
            required:
              - unit
              - wtt
              - ttw
              - wtw
          minItems: 1
        region:
          type: string
          enum: *a2
          default: EU
      required:
        - fuel
        - factors
    Fuel:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
      required:
        - code
    FuelFactor:
      type: object
      properties:
        unit:
          type: string
          enum: *a3
        wtt:
          type: number
          nullable: true
        ttw:
          type: number
          nullable: true
        wtw:
          type: number
          nullable: true
      required:
        - unit
        - wtt
        - ttw
        - wtw
    UnitTypes:
      type: string
      enum: &a11
        - DISTANCE
        - WEIGHT
        - VOLUME
        - ELECTRICITY
        - UNKNOWN
    Units:
      type: string
      enum: &a12
        - ml
        - l
        - tsp
        - tbsp
        - g
        - kg
        - tonnes
        - t
        - oz
        - lb
        - km
        - cm
        - m
        - in
        - ft
        - mi
        - kWh
  parameters: {}
paths:
  /emissionCalculator:
    post:
      summary: Calculate GHG emissions
      description: Cloud function to perform an emission calculation
      tags:
        - Emission calculations
      requestBody:
        description: The calculation input
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  nullable: true
                  additionalProperties:
                    nullable: true
                date:
                  type: string
                  nullable: true
                transportParts:
                  type: array
                  items:
                    type: object
                    properties:
                      scope:
                        type: string
                        nullable: true
                        enum: *a4
                      distance:
                        type: object
                        properties:
                          value:
                            type: number
                          unit:
                            type: string
                            enum: *a5
                        required:
                          - value
                          - unit
                      weight:
                        type: object
                        properties:
                          value:
                            type: number
                          unit:
                            type: string
                            enum: *a1
                        required:
                          - value
                          - unit
                      region:
                        type: string
                        enum: *a2
                      transportDetails:
                        anyOf:
                          - type: object
                            properties:
                              consumedFuel:
                                type: object
                                properties:
                                  value:
                                    type: number
                                  unit:
                                    type: string
                                    enum: *a6
                                required:
                                  - value
                                  - unit
                              fuelCode:
                                type: string
                                description: A unique code for the fuel used
                            required:
                              - consumedFuel
                              - fuelCode
                          - type: object
                            properties:
                              modeOfTransport:
                                type: string
                                enum:
                                  - ROAD
                              vehicle:
                                type: object
                                properties:
                                  code:
                                    type: string
                                    nullable: true
                                  weight:
                                    type: object
                                    properties:
                                      value:
                                        type: number
                                      unit:
                                        type: string
                                        enum: *a1
                                    required:
                                      - value
                                      - unit
                                  engineType:
                                    type: string
                                    nullable: true
                                required:
                                  - weight
                              characteristics:
                                type: object
                                properties:
                                  loadFactor:
                                    type: number
                                    nullable: true
                                  emptyRunning:
                                    type: number
                                    nullable: true
                                  loadCharacteristic:
                                    type: string
                                    nullable: true
                                  combinedLoadFactorEmptyRunning:
                                    type: number
                                    nullable: true
                              fuelCode:
                                type: string
                                nullable: true
                            required:
                              - modeOfTransport
                              - vehicle
                              - characteristics
                    required:
                      - distance
                      - weight
                      - region
                      - transportDetails
                  description: The different transport activities to calculate emissions for. Each
                    has their own fuel type, fuel consumption and freight
                    details.
              required:
                - transportParts
              example: *a7
      responses:
        "200":
          description: The emission calculation overview/report
  /createFuelEmissionFactor:
    post:
      summary: Create a fuel emission factor
      description: Function that adds a fuel emission factors to the Database
      tags:
        - Fuel Emission factors
      requestBody:
        description: The fuel emission factor to add
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                source:
                  type: string
                  enum: *a8
                  default: GLEC
                fuel:
                  type: object
                  properties:
                    code:
                      type: string
                    name:
                      type: string
                  required:
                    - code
                factors:
                  type: array
                  items:
                    type: object
                    properties:
                      unit:
                        type: string
                        enum: *a3
                      wtt:
                        type: number
                        nullable: true
                      ttw:
                        type: number
                        nullable: true
                      wtw:
                        type: number
                        nullable: true
                    required:
                      - unit
                      - wtt
                      - ttw
                      - wtw
                  minItems: 1
                region:
                  type: string
                  enum: *a2
                  default: EU
              required:
                - fuel
                - factors
      responses:
        "200":
          description: The added fuel emission factors
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  source:
                    type: string
                    enum: *a8
                    default: GLEC
                  fuel:
                    type: object
                    properties:
                      code:
                        type: string
                      name:
                        type: string
                    required:
                      - code
                  factors:
                    type: array
                    items:
                      type: object
                      properties:
                        unit:
                          type: string
                          enum: *a3
                        wtt:
                          type: number
                          nullable: true
                        ttw:
                          type: number
                          nullable: true
                        wtw:
                          type: number
                          nullable: true
                      required:
                        - unit
                        - wtt
                        - ttw
                        - wtw
                    minItems: 1
                  region:
                    type: string
                    enum: *a2
                    default: EU
                required:
                  - fuel
                  - factors
  /createFuelEmissionFactors:
    post:
      summary: Create multiple fuel emission factors
      description: Function that adds multiple fuel emission factors to the Database
      tags:
        - Fuel Emission factors
      requestBody:
        description: List of fuel emission factors to add
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  source:
                    type: string
                    enum: *a8
                    default: GLEC
                  fuel:
                    type: object
                    properties:
                      code:
                        type: string
                      name:
                        type: string
                    required:
                      - code
                  factors:
                    type: array
                    items:
                      type: object
                      properties:
                        unit:
                          type: string
                          enum: *a3
                        wtt:
                          type: number
                          nullable: true
                        ttw:
                          type: number
                          nullable: true
                        wtw:
                          type: number
                          nullable: true
                      required:
                        - unit
                        - wtt
                        - ttw
                        - wtw
                    minItems: 1
                  region:
                    type: string
                    enum: *a2
                    default: EU
                required:
                  - fuel
                  - factors
      responses:
        "200":
          description: List of added fuel emission factors
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    source:
                      type: string
                      enum: *a8
                      default: GLEC
                    fuel:
                      type: object
                      properties:
                        code:
                          type: string
                        name:
                          type: string
                      required:
                        - code
                    factors:
                      type: array
                      items:
                        type: object
                        properties:
                          unit:
                            type: string
                            enum: *a3
                          wtt:
                            type: number
                            nullable: true
                          ttw:
                            type: number
                            nullable: true
                          wtw:
                            type: number
                            nullable: true
                        required:
                          - unit
                          - wtt
                          - ttw
                          - wtw
                      minItems: 1
                    region:
                      type: string
                      enum: *a2
                      default: EU
                  required:
                    - fuel
                    - factors
  /getFuelEmissionFactorByFuelCode:
    get:
      summary: Fetch fuel emission factors using fuel code
      description: Function that fetches the fuel emission factors which matches the
        given fuel code
      tags:
        - Fuel Emission factors
      parameters:
        - schema:
            type: string
            description: The fuel code to fetch the Fuel emission factors
            example: GASOLINE
          required: true
          name: code
          in: path
      responses:
        "200":
          description: List of found fuel emission factors
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    source:
                      type: string
                      enum: *a8
                      default: GLEC
                    fuel:
                      type: object
                      properties:
                        code:
                          type: string
                        name:
                          type: string
                      required:
                        - code
                    factors:
                      type: array
                      items:
                        type: object
                        properties:
                          unit:
                            type: string
                            enum: *a3
                          wtt:
                            type: number
                            nullable: true
                          ttw:
                            type: number
                            nullable: true
                          wtw:
                            type: number
                            nullable: true
                        required:
                          - unit
                          - wtt
                          - ttw
                          - wtw
                      minItems: 1
                    region:
                      type: string
                      enum: *a2
                      default: EU
                  required:
                    - fuel
                    - factors
  /getFuelEmissionFactorById:
    get:
      summary: Fetch a fuel emission factor by ID
      description: Function that fetch a fuel emission factors which matches the given ID
      tags:
        - Fuel Emission factors
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: id
          in: path
      responses:
        "200":
          description: The found fuel emission factor
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  source:
                    type: string
                    enum: *a8
                    default: GLEC
                  fuel:
                    type: object
                    properties:
                      code:
                        type: string
                      name:
                        type: string
                    required:
                      - code
                  factors:
                    type: array
                    items:
                      type: object
                      properties:
                        unit:
                          type: string
                          enum: *a3
                        wtt:
                          type: number
                          nullable: true
                        ttw:
                          type: number
                          nullable: true
                        wtw:
                          type: number
                          nullable: true
                      required:
                        - unit
                        - wtt
                        - ttw
                        - wtw
                    minItems: 1
                  region:
                    type: string
                    enum: *a2
                    default: EU
                required:
                  - fuel
                  - factors
  /getFuelEmissionFactorByRegion:
    get:
      summary: Fetch fuel emission factors by region
      description: Fetches the fuel emission factors which match the given region
      tags:
        - Fuel Emission factors
      parameters:
        - schema:
            type: string
            enum: *a2
            default: EU
          required: false
          name: region
          in: path
      responses:
        "200":
          description: List of the found fuel emission factors
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    source:
                      type: string
                      enum: *a8
                      default: GLEC
                    fuel:
                      type: object
                      properties:
                        code:
                          type: string
                        name:
                          type: string
                      required:
                        - code
                    factors:
                      type: array
                      items:
                        type: object
                        properties:
                          unit:
                            type: string
                            enum: *a3
                          wtt:
                            type: number
                            nullable: true
                          ttw:
                            type: number
                            nullable: true
                          wtw:
                            type: number
                            nullable: true
                        required:
                          - unit
                          - wtt
                          - ttw
                          - wtw
                      minItems: 1
                    region:
                      type: string
                      enum: *a2
                      default: EU
                  required:
                    - fuel
                    - factors
  /getFuelEmissionFactorBySource:
    get:
      summary: Fetch fuel emission factors by data source
      description: Function that fetches the fuel emission factors which matches the
        given data source
      tags:
        - Fuel Emission factors
      parameters:
        - schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              source:
                type: string
                enum: *a8
                default: GLEC
              fuel:
                type: object
                properties:
                  code:
                    type: string
                  name:
                    type: string
                required:
                  - code
              factors:
                type: array
                items:
                  type: object
                  properties:
                    unit:
                      type: string
                      enum: *a3
                    wtt:
                      type: number
                      nullable: true
                    ttw:
                      type: number
                      nullable: true
                    wtw:
                      type: number
                      nullable: true
                  required:
                    - unit
                    - wtt
                    - ttw
                    - wtw
                minItems: 1
              region:
                type: string
                enum: *a2
                default: EU
            required:
              - fuel
              - factors
          required: true
          name: source
          in: path
      responses:
        "200":
          description: List of found fuel emission factors
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    source:
                      type: string
                      enum: *a8
                      default: GLEC
                    fuel:
                      type: object
                      properties:
                        code:
                          type: string
                        name:
                          type: string
                      required:
                        - code
                    factors:
                      type: array
                      items:
                        type: object
                        properties:
                          unit:
                            type: string
                            enum: *a3
                          wtt:
                            type: number
                            nullable: true
                          ttw:
                            type: number
                            nullable: true
                          wtw:
                            type: number
                            nullable: true
                        required:
                          - unit
                          - wtt
                          - ttw
                          - wtw
                      minItems: 1
                    region:
                      type: string
                      enum: *a2
                      default: EU
                  required:
                    - fuel
                    - factors
  /getFuelEmissionFactors:
    get:
      summary: Fetch all fuel emission factors
      description: Function that fetches all fuel emission factors in the Database
      tags:
        - Fuel Emission factors
      responses:
        "200":
          description: List of found fuel emission factors
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    source:
                      type: string
                      enum: *a8
                      default: GLEC
                    fuel:
                      type: object
                      properties:
                        code:
                          type: string
                        name:
                          type: string
                      required:
                        - code
                    factors:
                      type: array
                      items:
                        type: object
                        properties:
                          unit:
                            type: string
                            enum: *a3
                          wtt:
                            type: number
                            nullable: true
                          ttw:
                            type: number
                            nullable: true
                          wtw:
                            type: number
                            nullable: true
                        required:
                          - unit
                          - wtt
                          - ttw
                          - wtw
                      minItems: 1
                    region:
                      type: string
                      enum: *a2
                      default: EU
                  required:
                    - fuel
                    - factors
  /updateFuelEmissionFactor:
    patch:
      summary: Update a fuel emission factor
      description: Function that updates a fuel emission factors which matches the given ID
      tags:
        - Fuel Emission factors
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: id
          in: path
      responses:
        "200":
          description: The updated fuel emission factor
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  source:
                    type: string
                    enum: *a8
                    default: GLEC
                  fuel:
                    type: object
                    properties:
                      code:
                        type: string
                      name:
                        type: string
                    required:
                      - code
                  factors:
                    type: array
                    items:
                      type: object
                      properties:
                        unit:
                          type: string
                          enum: *a3
                        wtt:
                          type: number
                          nullable: true
                        ttw:
                          type: number
                          nullable: true
                        wtw:
                          type: number
                          nullable: true
                      required:
                        - unit
                        - wtt
                        - ttw
                        - wtw
                    minItems: 1
                  region:
                    type: string
                    enum: *a2
                    default: EU
                required:
                  - fuel
                  - factors
  /deleteFuelEmissionFactor:
    delete:
      summary: Delete a fuel emission factor
      description: Function that deletes a fuel emission factors which matches the given ID
      tags:
        - Fuel Emission factors
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: id
          in: path
      responses: {}
  /createRoadEmissionIntensityFactor:
    post:
      summary: Create a road intensity emission factor
      description: Function that adds a road intensity emission factors to the Database
      tags:
        - Intensity Emission factors
      requestBody:
        description: The road intensity emission factor to add
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                vehicle:
                  type: object
                  nullable: true
                  properties:
                    code:
                      type: string
                    name:
                      type: string
                    weight:
                      type: object
                      nullable: true
                      properties:
                        lower:
                          type: number
                          nullable: true
                        upper:
                          type: number
                          nullable: true
                        unit:
                          type: string
                          enum: *a1
                      required:
                        - lower
                        - upper
                        - unit
                    engineType:
                      type: string
                      nullable: true
                  required:
                    - code
                    - name
                    - weight
                    - engineType
                characteristics:
                  type: object
                  nullable: true
                  properties:
                    loadFactor:
                      type: number
                      nullable: true
                    emptyRunning:
                      type: number
                      nullable: true
                    loadCharacteristic:
                      type: string
                      nullable: true
                    combinedLoadFactorEmptyRunning:
                      type: number
                      nullable: true
                  required:
                    - loadFactor
                    - emptyRunning
                    - loadCharacteristic
                    - combinedLoadFactorEmptyRunning
                fuel:
                  type: object
                  nullable: true
                  properties:
                    name:
                      type: string
                    code:
                      type: string
                  required:
                    - name
                    - code
                fuelConsumption:
                  type: array
                  nullable: true
                  items:
                    type: object
                    properties:
                      value:
                        type: number
                      unit:
